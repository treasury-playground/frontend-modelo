<div class="listing-container">
    <div class>
        <input type="text" placeholder="Search by Project">
        <i class="pi pi-search search-icon"></i>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let project">
                <mat-checkbox></mat-checkbox>
            </td>
        </ng-container>

        <!-- Nome -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let project"> {{ project.name }} </td>
        </ng-container>

        <!-- Descrição -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let project"> {{ project.description }}
            </td>
        </ng-container>

        <!-- Data -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
            <td mat-cell *matCellDef="let project"> {{ project.date }} </td>
        </ng-container>

        <!-- Coluna Coordenador -->
        <ng-container matColumnDef="coordinator">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header>Coordenador</th>
            <td mat-cell *matCellDef="let project">
                {{ getUserName(project.coordinatorId) }}
            </td>
        </ng-container>

        <!-- Coluna Estudantes -->
        <ng-container matColumnDef="students">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header>Estudantes</th>
            <td mat-cell *matCellDef="let project">
                <ng-container *ngFor="let s of project.students">
                    {{ getUserName(s.id) }}<br>
                </ng-container>
            </td>
        </ng-container>

        <!-- Header e Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
