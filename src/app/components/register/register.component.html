<div class="register-container">
  <div class="register-form">
    <div class="logo-area">
      <img src="/logo_treasury_connect_azul.png" alt="Logo" class="register-logo" />
    </div>
    <div class="role-selector">
      <label>
        <input
          type="radio"
          name="role"
          [(ngModel)]="data.role"
          value="student"
        />
        Student
      </label>
      <label>
        <input
          type="radio"
          name="role"
          [(ngModel)]="data.role"
          value="teacher"
        />
        Teacher
      </label>
    </div>
    
    <!-- Formulário de Teacher -->
    <ng-container *ngIf="data.role === 'teacher'">
      <div class="form-fields">
        <!-- Full Name -->
        <div class="field-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            [(ngModel)]="data.fullName"
            placeholder="Enter your full name"
          />
        </div>
        <!-- Email -->
        <div class="field-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="data.email"
            placeholder="Enter your email"
          />
        </div>
        <!-- Password -->
        <div class="field-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="data.password"
            placeholder="Enter your password"
          />
        </div>
        <!-- Confirm Password -->
        <div class="field-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="data.confirmPassword"
            placeholder="Confirm your password"
          />
        </div>
        <!-- Occupation Area -->
        <div class="field-group">
          <label for="occupationArea">Occupation Area</label>
          <input
            type="text"
            id="occupationArea"
            [(ngModel)]="data.occupationArea"
            placeholder="e.g., Software, Marketing"
          />
        </div>
        <!-- Formation Area -->
        <div class="field-group">
          <label for="formationArea">Formation Area</label>
          <input
            type="text"
            id="formationArea"
            [(ngModel)]="data.formationArea"
            placeholder="Your academic formation"
          />
        </div>
      </div>
    </ng-container>
    
    <!-- Formulário de Student -->
    <ng-container *ngIf="data.role === 'student'">
      <div class="form-fields">
        <!-- Full Name -->
        <div class="field-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            [(ngModel)]="data.fullName"
            placeholder="Enter your full name"
          />
        </div>
        <!-- Email -->
        <div class="field-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="data.email"
            placeholder="Enter your email"
          />
        </div>
        <!-- Password -->
        <div class="field-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="data.password"
            placeholder="Enter your password"
          />
        </div>
        <!-- Confirm Password -->
        <div class="field-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="data.confirmPassword"
            placeholder="Confirm your password"
          />
        </div>
        <!-- Educational Institution -->
        <div class="field-group">
          <label for="educationInstitution">Educational Institution</label>
          <input
            type="text"
            id="educationInstitution"
            [(ngModel)]="data.educationInstitution"
            placeholder="Enter your institution"
          />
        </div>
      </div>
    </ng-container>
    
    <button class="register-button" (click)="createAccount()">
      Create an Account
    </button>
    
   
  </div>
  <div class="register-background">
  </div>
</div>
