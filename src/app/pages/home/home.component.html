<div class="d-flex">
  <div class="sidebar bg-primary text-white p-3 vh-100">
    <div class="d-flex align-items-start mb-4">
      <i class="bi bi-cloud-fill fs-4 me-2 mt-1"></i>
      <div class="d-flex flex-column lh-1">
        <span class="fw-bold text-uppercase">Treasury</span>
        <span class="fw-bold text-uppercase">Connect</span>
      </div>
    </div>

    <ul class="nav flex-column">
      <li class="nav-item mb-3 d-flex align-items-center">
        <i class="bi bi-house-door-fill me-2"></i>
        <a class="nav-link text-white p-0" href="#">Home Page</a>
      </li>

      <li class="nav-item">
        <div class="d-flex align-items-center mb-1">
          <i class="bi bi-list-task me-2"></i>
          <span class="text-white">Listagens</span>
        </div>
        <ul class="nav flex-column ms-4">
          <li class="nav-item"><a class="nav-link text-white p-0" href="#"> <span class="me-3">•</span>Project 1</a></li>
          <li class="nav-item"><a class="nav-link text-white p-0" href="#"> <span class="me-3">•</span>Project 2</a></li>
          <li class="nav-item"><a class="nav-link text-white p-0" href="#"> <span class="me-3">•</span>Project 3</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="flex-fill p-4 bg-light">
    <div class="d-flex justify-content-end align-items-center mb-4">
      <span class="me-2">Hi, Adalberto Farias</span>
      <i class="bi bi-person-circle fs-4"></i>
    </div>

    <div class="container px-4">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let project of projects">
          <div class="card project-card text-center">
            <div class="card-body">
              <i class="bi bi-clipboard-fill fs-1 mb-2 text-secondary"></i>
              <h5 class="card-title mb-1 fw-semibold">{{ project.name }}</h5>
              <p class="card-text text-muted small">{{ project.description }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <button
            class="add-card btn d-flex align-items-center justify-content-center shadow-sm w-100"
            (click)="openModal()"
          >
            <i class="bi bi-plus-lg me-2"></i>
            <span>Add New Project</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-project-modal *ngIf="showModal" (close)="closeModal()"></app-project-modal>
