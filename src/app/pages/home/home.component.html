<div class="container py-4">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let project of filteredProjects">
      <div class="card project-card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-clipboard fs-1 mb-3 text-dark"></i>
          <h5 class="card-title fw-semibold mb-1">{{ project.name }}</h5>
          <p class="card-text text-muted small">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <button
        *ngIf="userType === 'teacher'"
        class="btn add-card d-flex align-items-center justify-content-center w-100"
        (click)="openModal()"
      >
        <i class="bi bi-plus-lg me-2"></i> 
        <span>Adicionar novo projeto</span>
      </button>
    </div>
  </div>
</div>

<app-project-modal
  *ngIf="showModal"
  [isEditMode]="isEditMode"
  [projectToEdit]="projectBeingEdited"
  (close)="closeModal()"
  (save)="handleSaveProject($event)">
</app-project-modal>
