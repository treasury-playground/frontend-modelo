<div class="modal-backdrop fade show"></div>
<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content border-0 rounded-3 shadow-sm">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title fw-bold">New Project</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
      </div>

      <div class="modal-body">
        <p class="text-muted mb-4">Upload new documents referring to the projects and fill in the detail fields.</p>

        <div class="border rounded p-3 mb-4">
          <div class="d-flex justify-content-between mb-2">
            <span>0 File</span>
            <span>0 KB approximate total (0 KB received)</span>
          </div>
          <div
            class="upload-box d-flex flex-column justify-content-center align-items-center text-muted text-center py-5 border border-dashed rounded"
          >
            <span class="mb-2">Choose a file or drag it here</span>
            <button class="btn btn-outline-secondary btn-sm">Browse Files</button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label small text-muted">Name of Project</label>
            <input type="text" class="form-control" placeholder="Project 1" />
          </div>
          <div class="col">
            <label class="form-label small text-muted">Coordinator</label>
            <input type="text" class="form-control" placeholder="Coordinator 1" />
          </div>
          <div class="col">
            <label class="form-label small text-muted">Students</label>
            <select class="form-select">
              <option>Students</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small text-muted">Description</label>
          <textarea class="form-control" rows="4" placeholder="Text"></textarea>
          <div class="text-end small text-muted mt-1">0/200</div>
        </div>
      </div>

      <div class="modal-footer border-top-0">
        <button class="btn btn-outline-secondary px-4" (click)="close.emit()">Cancel</button>
        <button class="btn btn-secondary px-4" disabled>Save</button>
      </div>
    </div>
  </div>
</div>
