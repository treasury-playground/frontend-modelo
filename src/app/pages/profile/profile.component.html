<div class="container mt-4">
  <div class="card mb-4 p-3 d-flex flex-row align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <i class="bi bi-person-circle fs-1 me-3"></i>
      <div>
        <div *ngIf="!isEditing">
          <h5 class="mb-0 text-capitalize">{{ user.name }}</h5>
          <small class="text-muted">{{ user.email }}</small>
        </div>

        <div *ngIf="isEditing" class="d-flex flex-column gap-1">
          <input
            type="text"
            [(ngModel)]="user.name"
            class="form-control form-control-sm"
            placeholder="Name"
          />
          <input
            type="email"
            [(ngModel)]="user.email"
            class="form-control form-control-sm"
            placeholder="Email"
          />
        </div>

        <div class="mt-2">
          <span class="badge bg-info text-dark">Coordinator</span>
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary px-4 py-2 d-flex align-items-center justify-content-center rounded-2 fw-semibold"
      (click)="toggleEdit()"
    >
      <i class="bi me-2" [ngClass]="isEditing ? 'bi-check' : 'bi-pencil'"></i>
      {{ isEditing ? 'Save' : 'Edit' }}
    </button>
  </div>

  <div class="card p-4">
    <h6 class="fw-semibold mb-4">Meus Projetos</h6>

    <div class="d-flex flex-wrap gap-4 justify-content-start">
      <div
        *ngFor="let project of projects"
        class="text-center"
        style="min-width: 120px;"
      >
        <i class="bi bi-clipboard2 fs-2 text-secondary mb-2"></i>
        <div class="fw-semibold">{{ project.name }}</div>
        <small class="text-muted">{{ project.description }}</small>
      </div>

      <div *ngIf="projects.length === 0" class="text-muted">
        Nenhum projeto cadastrado ainda.
      </div>
    </div>
  </div>
</div>
