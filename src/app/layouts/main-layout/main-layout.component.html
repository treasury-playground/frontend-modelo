<div class="d-flex">
    <div
      class="sidebar bg-primary text-white p-3"
      [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed, 'vh-100': true }"
      style="width: 250px; transition: all 0.3s ease;"
    >
      <div class="d-flex justify-content-between align-items-start mb-4">
        <div class="d-flex align-items-start">
          <i class="bi bi-cloud-fill fs-4 me-2 mt-1"></i>
          <div class="d-flex flex-column lh-1">
            <span class="fw-bold text-uppercase">Treasury</span>
            <span class="fw-bold text-uppercase">Connect</span>
          </div>
        </div>
        <span class="toggle-sidebar-btn" (click)="isSidebarCollapsed = true">&laquo;</span>
      </div>
  
      <ul class="nav flex-column">
        <li class="nav-item mb-3 d-flex align-items-center">
          <i class="bi bi-house-door-fill me-2"></i>
          <a class="nav-link text-white p-0" routerLink="/home" routerLinkActive="fw-bold">
            Home Page
          </a>
        </li>
  
        <div class="d-flex justify-content-between align-items-center text-white mb-1">
          <div class="d-flex align-items-center">
            <i class="bi bi-list-task me-2"></i>
            <a class="nav-link text-white p-0" routerLink="/projects">Listing</a>
          </div>
          <i
            class="bi transition"
            [ngClass]="{
              'bi-chevron-up': showProjects,
              'bi-chevron-down': !showProjects,
              'rotate-icon': true
            }"
            style="cursor: pointer;"
            (click)="showProjects = !showProjects"
          ></i>
        </div>
  
        <ul class="nav flex-column ms-4" *ngIf="showProjects">
          <li class="nav-item" *ngFor="let project of ['Project 1', 'Project 2', 'Project 3', 'Project 4']">
            <a class="nav-link text-white p-0" routerLink="/projects">
              <span class="me-3">â€¢</span>{{ project }}
            </a>
          </li>
        </ul>
      </ul>
    </div>
  
    <div *ngIf="isSidebarCollapsed" class="toggle-sidebar-wrapper">
      <span class="toggle-sidebar-btn" (click)="isSidebarCollapsed = false">&raquo;</span>
    </div>
  
    <div class="flex-fill p-4 bg-light">
      <div class="d-flex justify-content-end align-items-center mb-4">
        <span class="me-2">Hi, {{ userName }}</span>
        <div class="position-relative">
          <i
            class="bi bi-person-circle fs-4"
            role="button"
            style="cursor: pointer;"
            (click)="toggleUserMenu()"
          ></i>
  
          <div
            *ngIf="showUserMenu"
            class="dropdown-menu dropdown-menu-end mt-2 show"
            style="position: absolute; right: 0;"
          >
            <a class="dropdown-item d-flex align-items-center" routerLink="/profile">
              <i class="bi bi-gear me-2"></i> Settings
            </a>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </div>
        </div>
      </div>
  
      <router-outlet></router-outlet>
    </div>
  </div>
